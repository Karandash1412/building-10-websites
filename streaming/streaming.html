<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://kit.fontawesome.com/90df2c93b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav>
            <a href="#">
                <div class="logo">
                    <i class="fa-regular fa-square-caret-right" style="color: #FFD43B;"></i>
                    <h2>JustWatch</h2>
                </div>
            </a>
            <div class="nav-right-side">
                <a href="#">New</a>
                <a href="#">Popular</a>
                <a href="#">Sports</a>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <input type="text" placeholder="Search for movies or TV shows">
                    <button class="btn">Sign In</button>
                </div>
            </div>
        </nav>
        <div class="option">
            <h1>Your streaming guide for <br>movies, TV shows & sports</h1>
            <p>Find where to stream new, popular & upcoming entertainment with JustWatch.</p>
            <button class="btn discover"> Discover Movies & and TV shows</button>
            <button class="btn features">Features</button>
        </div>
        <div class="container-icons">
            <p>Streaming services on JustWatch</p>
            <div class="container-card">
                <div class="prime card"></div>
                <div class="icon card"></div>
                <div class="hayu card"></div>
                <div class="google card"></div>
                <div class="disney card"></div>
                <div class="apple card"></div>
                <div class="card">See all</div>
            </div>
        </div>
    </main>
    <script src="./public/index.js" charset="UTF-8"></script>
</body>

</html>
